<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="dashed-box">
    <div class="dashed-top"></div>
    <div class="dashed-left"></div>
    <div class="dashed-right"></div>
    <div class="dashed-bottom"></div>
    <div class="dashed-box-content">try moving cursor here</div>
</div>

<script src="jquery-3.1.0.js"></script>
<script>
    setInterval(function () {
        var $ini_top_left=$('.dashed-top').css('left');
        var $ini_bottom_left = $(".dashed-bottom").css("left");
        $ini_top_left = parseInt($ini_top_left);
        $ini_bottom_left = parseInt($ini_bottom_left);
        if ($ini_top_left < 0) {
            $ini_top_left += 2;
        } else {
            $ini_top_left = -1400;
        }

        if ($ini_bottom_left > -1000) {
            $ini_bottom_left -= 2;
        } else {
            $ini_bottom_left = 0;
        }

        //上边和右边的变化规律是一样的，都是在不断正在增大；
        $(".dashed-top").css("left", $ini_top_left + "px");
        $(".dashed-bottom").css("left", $ini_bottom_left + "px");
        $(".dashed-right").css("top", $ini_top_left + "px");
        $(".dashed-left").css("top", $ini_bottom_left + "px");
    },80);
</script>
</body>
</html>
